language: scala

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      # (from: https://github.com/scala-native/scala-native/blob/c3741a7bfc10a267c0f262651d92a1abba59ab08/bin/travis_setup.sh#L29-L39)
      - libunwind8-dev

# (from: http://www.scala-sbt.org/1.0/docs/Travis-CI-with-sbt.html)
before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

# (from: http://www.scala-sbt.org/1.0/docs/Travis-CI-with-sbt.html)
# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
  # NOTE: This is just a working-test
  - sbt nativeLink
  - file ./target/scala-2.11/scala-native-prac-out
  - ./target/scala-2.11/scala-native-prac-out

  # NOTE: This is just a working-test
  - sbt run